<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="./style.css" />
      <style>
         @import url("https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Outfit:wght@100..900&display=swap");
      </style>

      <title>Frontend Mentor | QR code component</title>
   </head>
   <body class="background-main">
      <div class="mainframe" role="main">
         <div class="upperframe">
            <div class="imgframe">
               <img class="QR-img" src="./images/image-qr-code.png" alt="A QR code image that you scan with your phone QR code scanner" />
            </div>
         </div>
         <div class="bottomframe">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
         </div>
      </div>
   </body>
</html>
